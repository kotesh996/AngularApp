<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" ngNativeValidate>
      
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName"
                #firstName="ngModel"    required>
                <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                    <div *ngIf="firstName.errors.required">First Name is required</div>
                </div>
            </div>

    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName"
                 >
        </div>
    
        <div class="form-group">
            <label> Phone Number</label>
            <input type="phone" class ="form-control" id = "phoneNumber"
                [(ngModel)] = "employee.phoneNumber" name = "phoneNumber" 
                #phoneNumber="ngModel"   required>
                <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                    <div *ngIf="phoneNumber.errors.required">Phone Number is required</div>
                </div>
        </div>
        <div class="form-group">
            <label>  Address </label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "employee.address" name = "address"  required>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
